version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dev-env-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
      POSTGRES_DB: ${POSTGRES_DB:-devenv}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devuser} -d ${POSTGRES_DB:-devenv}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-env-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dev-env-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-env-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev-env-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      HOST: 0.0.0.0
      FRONTEND_URL: http://localhost:3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-devuser}:${POSTGRES_PASSWORD:-devpass}@postgres:5432/${POSTGRES_DB:-devenv}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
      IN_DOCKER: "true"
      CONFIG_PATH: ${CONFIG_PATH:-config/dev.yaml}
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock # Docker socket for container stats
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - dev-env-network
    restart: unless-stopped

  # Application Frontend (Port 3000) - The actual app developers build
  app-frontend:
    build:
      context: ./app-frontend
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3003
    container_name: dev-env-app-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3003
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./app-frontend:/app
      - /app/node_modules
      - /app/.next
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - dev-env-network
    restart: unless-stopped

  # Dashboard Frontend (Port 3001) - Monitoring/management tool
  dashboard-frontend:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3003
    container_name: dev-env-dashboard-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3003
    ports:
      - "3001:3000"
    depends_on:
      - backend
      - app-frontend
    volumes:
      - ./dashboard-frontend:/app
      - /app/node_modules
      - /app/.next
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - dev-env-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  dev-env-network:
    driver: bridge

