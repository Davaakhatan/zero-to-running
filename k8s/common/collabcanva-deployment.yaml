apiVersion: v1
kind: Service
metadata:
  name: collabcanva-service
  namespace: dev-env
  labels:
    app: collabcanva
spec:
  type: ClusterIP
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
      name: http
  selector:
    app: collabcanva
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collabcanva
  namespace: dev-env
  labels:
    app: collabcanva
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collabcanva
  template:
    metadata:
      labels:
        app: collabcanva
    spec:
      containers:
      - name: collabcanva
        image: 971422717446.dkr.ecr.us-east-1.amazonaws.com/dev-env-collabcanva:latest  # Update with your container registry image
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        # Backend API URL - use Kubernetes service name for internal communication
        # For browser requests, this will be overridden by VITE_API_URL at build time
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: dev-env-config
              key: BACKEND_API_URL
              optional: true
        # Optional: OpenAI API key if needed
        - name: VITE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: dev-env-secrets
              key: VITE_OPENAI_API_KEY
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health.json
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health.json
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      initContainers:
      - name: wait-for-backend
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          until curl -f http://backend-service:3003/health; do
            echo "Waiting for backend..."
            sleep 2
          done

