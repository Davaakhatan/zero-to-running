apiVersion: v1
kind: Secret
metadata:
  name: dev-env-secrets
  namespace: dev-env
type: Opaque
stringData:
  # Database Password
  POSTGRES_PASSWORD: "devpass"
  
  # Database Connection String (will be constructed from secrets)
  DATABASE_URL: "postgresql://devuser:devpass@postgres-service:5432/devenv"
  
  # Redis Connection String
  REDIS_URL: "redis://redis-service:6379"
  
  # CollabCanva Firebase Configuration (optional - set these if using CollabCanva)
  # VITE_FIREBASE_API_KEY: "your-firebase-api-key"
  # VITE_FIREBASE_AUTH_DOMAIN: "your-project.firebaseapp.com"
  # VITE_FIREBASE_DATABASE_URL: "https://your-project-default-rtdb.firebaseio.com"
  # VITE_FIREBASE_PROJECT_ID: "your-project-id"
  # VITE_FIREBASE_STORAGE_BUCKET: "your-project.firebasestorage.app"
  # VITE_FIREBASE_MESSAGING_SENDER_ID: "your-sender-id"
  # VITE_FIREBASE_APP_ID: "your-app-id"
  # VITE_FIREBASE_MEASUREMENT_ID: "your-measurement-id"
  # VITE_OPENAI_API_KEY: "your-openai-api-key"

---
