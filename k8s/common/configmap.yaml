apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-env-config
  namespace: dev-env
data:
  # Backend Configuration
  NODE_ENV: "production"
  PORT: "3003"
  HOST: "0.0.0.0"
  LOG_LEVEL: "info"
  IN_DOCKER: "true"
  
  # Frontend Configuration
  NEXT_PUBLIC_API_URL: "http://backend-service:3003"
  # Backend API URL for CollabCanva (Vite app)
  # For browser requests via ingress, use the ingress URL
  # For internal requests, use the service name
  BACKEND_API_URL: "http://backend-service:3003"
  # Backend LoadBalancer URL for dashboard frontend browser-side API calls
  # Set this after backend LoadBalancer is provisioned
  # Format: http://backend-loadbalancer-hostname:3003
  BACKEND_LOADBALANCER_URL: ""  # Update this with actual backend LoadBalancer URL
  
  # Database Configuration
  POSTGRES_DB: "devenv"
  POSTGRES_USER: "devuser"
  
  # Health Check Configuration
  HEALTH_CHECK_INTERVAL: "30"
  HEALTH_CHECK_TIMEOUT: "5000"

