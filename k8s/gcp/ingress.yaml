apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-env-ingress
  namespace: dev-env
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "dev-env-ip"  # Optional: reserved IP
    networking.gke.io/managed-certificates: "dev-env-ssl"  # Optional: managed SSL
spec:
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - app.yourdomain.com
  #   - dashboard.yourdomain.com
  #   - api.yourdomain.com
  #   secretName: dev-env-tls
  rules:
  - host: app.yourdomain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-frontend-service
            port:
              number: 3000
  - host: dashboard.yourdomain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-frontend-service
            port:
              number: 3000
  - host: api.yourdomain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3003

