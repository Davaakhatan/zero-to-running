apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard
  namespace: dev-env
provisioner: pd.csi.storage.gke.io
parameters:
  type: pd-standard
  replication-type: none
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

---
# Premium storage class (optional, for better performance)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: premium
  namespace: dev-env
provisioner: pd.csi.storage.gke.io
parameters:
  type: pd-ssd
  replication-type: none
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

