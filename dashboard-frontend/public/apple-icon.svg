<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)"/>
  
  <!-- Rocket representing "Zero-to-Running" -->
  <g transform="translate(90, 90)">
    <!-- Rocket body -->
    <path d="M0 -50 L15 -20 L25 -5 L20 20 L30 35 L0 35 L-30 35 L-20 20 L-25 -5 L-15 -20 Z" fill="white" opacity="0.95"/>
    
    <!-- Rocket window -->
    <circle cx="0" cy="0" r="8" fill="#6366f1"/>
    
    <!-- Rocket fins -->
    <path d="M-30 35 L-40 50 L-25 40 Z" fill="white" opacity="0.8"/>
    <path d="M30 35 L40 50 L25 40 Z" fill="white" opacity="0.8"/>
    
    <!-- Flame -->
    <path d="M-10 35 L0 55 L10 35 Z" fill="#fbbf24" opacity="0.9"/>
    <path d="M-5 35 L0 50 L5 35 Z" fill="#f59e0b" opacity="0.9"/>
  </g>
  
  <!-- Command line symbol at bottom -->
  <rect x="50" y="140" width="80" height="12" rx="6" fill="white" opacity="0.3"/>
  <rect x="55" y="145" width="20" height="2" rx="1" fill="white" opacity="0.6"/>
  <rect x="55" y="150" width="15" height="2" rx="1" fill="white" opacity="0.4"/>
</svg>

